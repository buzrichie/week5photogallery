spring.application.name=week5-photo-gallery
# Server
server.port=8080

# Database (will be overridden by environment variables in ECS)
spring.datasource.url=jdbc:postgresql://localhost:5432/photo_gallery
spring.datasource.username=appuser
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# AWS
aws.region=eu-central-1
s3.bucket-name=photo-lab-images-${AWS_ACCOUNT_ID}

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false